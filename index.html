<!DOCTYPE html>
<html>
    <head>
        <title>HTML5-Memory-Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="bootstrap.min.css"/>
        <link type="text/css" rel="stylesheet" href="memory-game.css"/>
        </head>
        <body>
        	<div id="content">
	        	<div id="canvas-content">
	        		<canvas id="canvas" width="400" height="400" />
	        	</div>
	        	<div id="message-content">
					<h1 id="message-text" class="noselect">JS-Memory-Game</h1>
	        	</div>
	        	<div id="score-content">
					<h3 id="score-text" class="noselect">Current Score: <div id="score">0</div></h3>
	        		<div id="button-content">
	        			<button id="reset-button" class="noselect btn btn-primary">Shuffle Cards</div>
	        		</div>
	        	</div>
        	</div>
            <script src="memory-game.js"></script>
        </body>
</html>
